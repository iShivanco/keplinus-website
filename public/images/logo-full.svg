<!-- save as public/logo-full.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 96" role="img" aria-label="Keplinus logo">
  <defs>
    <linearGradient id="kGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="50%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Rounded square mark -->
  <rect x="8" y="8" width="80" height="80" rx="18" fill="url(#kGrad)"/>

  <!-- Center K (simple typographic K; uses system fonts at runtime) -->
  <text x="48" y="64" text-anchor="middle" font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="52" fill="#ffffff" dominant-baseline="middle">K</text>

  <!-- Wordmark -->
  <text x="110" y="62" font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="36" fill="#0F172A">Keplinus</text>
</svg>
